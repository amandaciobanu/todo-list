<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"> 
    <script src="assets/js/lib/jquery-2.1.4.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <i id="plus" class="fa fa-plus" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add Your Todo">

        <ul>
            <li><span><i class="fa fa-trash"></i></span>Go to Supermarket</li>
            <li><span><i class="fa fa-trash"></i></span>Feed Cat</li>
            <li><span><i class="fa fa-trash"></i></span>Make Dinner</li>
        </ul>
    </div>
    <script src="assets/js/todos.js"></script>
</body>
</html>
